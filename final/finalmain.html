//This is the function for the animation of the intro image. This will slowly ease-in the image and provide the picture with a smooth animation
	function nextImage() {

        let img = document.getElementById('img1');
        img.classList.remove('hidden');
        setTimeout(function () {
            img.classList.add('hidden');
        },animationTime-1000);
        img.src=randomize();

    }
