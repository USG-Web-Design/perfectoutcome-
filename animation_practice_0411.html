<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: seashell;
  position: relative;
  animation: example 3s ease infinite alternate-reverse;
}

@keyframes example {
  0%   {background-color:seashell; left:0px; top:0px;}
  25%  {background-color:lightpink; left:0px; top:200px;}
  50%  {background-color:moccasin; left:200px; top:0px;}
  75%  {background-color:lemonchiffon; left:0px; top:200px;}
  100% {background-color:seashell; left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>my first step of making anime using codes</h1>


<div></div>

</body>
</html>
